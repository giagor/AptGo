plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'   
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {
    // 我们需要对之前定义的注解进行处理
    implementation project(path: ':annotation')
    // 主要用于生成 kotlin 文件
    implementation 'com.squareup:kotlinpoet:0.7.0'
}